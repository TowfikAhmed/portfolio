<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar Design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<nav class="nav-bar">
		<div class="logo-cont">2020</div>
		<ul class="nav-links">
			<li class="link">About</li>
			<li class="link">Contact</li>
			<li class="link">Log In</li>
			<li class="link">Sign Up</li>
		</ul>
		<div class="burger" onclick="activateNav()">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>

	
<div class="sect">
	<div class="element a"></div>
	<div class="element b"></div>
	<div class="element c"></div>
	<div class="element d"></div>
	<div class="element e"></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"></script>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
