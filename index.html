<!DOCTYPE html>
<html>
<head>
	<title>Nav Bar Design</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<nav class="nav-bar">
		<ul class="navs left-navs">
			<li><a class="home-link" href="#home">HOME</a></li>
			<li><a class="about-link" href="#about">ABOUT</a></li>
			<li><a class="contact-link" href="#contact">CONTACT</a></li> 
		</ul>
		<div class="logo-cont">Towfik Ahmed.</div>
		<ul class="navs right-navs">
			<li><a class="experties-link" href="#experties">EXPERTISE</a></li>
			<li><a class="works-link" href="#works">WORKS</a></li>
			<li><a class="quote-link" href="#quote">QUOTE</a></li> 
		</ul>

		<ul class="navs nav-links">
			<li class="link">About</li>
			<li class="link">Contact</li>
			<li class="link">Log In</li>
			<li class="link">Sign Up</li>
		</ul>
		<div class="burger" onclick="activateNav()">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>

	<section class="presentation" id="home">
		<h1>—<span id="quote">Web Designer</span>—</h1>
		<h3>from Bangladesh</h3>
		<button class="cta-quote">REQUEST A QUOTE</button>
		<h3>Let's make this happen for your business as well. Great web experiences is waiting for you.
		</h3>
		<div class="curve-bottom"></div>
		<div class="presentation-overlay"></div>
	</section>


	
	<section class="section-one">
		
	</section>
	<section class="section-two" id="about">
		<div class="curve-top"></div>
		About
		<div class="curve-bottom"></div>
	</section>
	<section class="section-three">
		
	</section>
	<section class="section-four">
		<div class="curve-top"></div>
		
		<div class="curve-bottom"></div>
	</section>
	<section class="section-five">
		
	</section>


	<footer class="main-footer">
		
	</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/TextPlugin.min.js" integrity="sha512-5vj9ij+ioiIGxKUW3a3FwhixlMWYdt13TNj1y6HKqpMeGcXZ7GeP+YhcbAIl1ZUJl1jNiNuaYWzVcHoOB4r7vQ==" crossorigin="anonymous"></script>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
